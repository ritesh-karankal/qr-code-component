<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@400;700&family=Raleway:wght@800&family=Roboto:wght@100;400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <main class="container">
            <img src="images/image-qr-code.png" alt="QR code for front-end mentor" class="qr-code" />
            <h2 class="heading">
                Improve your front-end skills by building projects
            </h2>
            <p class="description">
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
            </p>  
        </main>

</html>
